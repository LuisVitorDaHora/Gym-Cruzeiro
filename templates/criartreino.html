<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <head>
        <title>Criar Novo Treino</title>
        <link rel="stylesheet" href="/static/css/criar-treino.css">
    </head>

<body>
    <div class="container">
        <div class="header">
            <h1>NOVO TREINO</h1>
            <p>GYM CRUZEIRO</p>
        </div>
        <form>
            <label for="categoria">Categoria do Treino:</label>
            <input type="text" id="categoria" name="categoria"><br><br>

            <label for="nome">Nome do Treino:</label>
            <input type="text" id="nome" name="nome"><br><br>

            <label for="descricao">Descrição do Treino:</label>
            <textarea id="descricao" name="descricao"></textarea><br><br>

            <label for="data">Data de Criação:</label>
            <input type="date" id="data" name="data"><br><br>

            <label for="responsavel">Responsável pelo Treino:</label>
            <input type="text" id="responsavel" name="responsavel"><br><br>

            <label for="exercicios">Selecione os Exercícios:</label>
            <select id="exercicios" name="exercicios" multiple>  <!-- options will be populated dynamically from exercicio.html -->
            </select><br><br>


            <button type="submit" class="btn-criar">CRIAR NOVO TREINO</button>
            <button class="back-button" onclick="window.location.href='treino.html'">VOLTAR</button>

        </form>
    </div>
    <script src="/static/js/criartreino.js"></script>
</body>

</html>
