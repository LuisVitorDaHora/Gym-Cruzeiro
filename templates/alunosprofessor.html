<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área ADM - Alunos</title>
    <link rel="stylesheet" href="/static/css/alunosprofessor.css"> 
</head>

<body>
    <header>
        <h1>GYM CRUZEIRO</h1> 
    </header>
    <main>
        <h2>Meus alunos</h2> 
        <table id="alunosTable">
            <thead>
                <tr>
                    <th>ID</th>  
                    <th>Nome</th>  
                    <th>Data de Inscrição</th> 
                    <th>Status</th>  
                    <th>Treino </th> 
                </tr>
            </thead>
            <tbody>
                <!-- As linhas da tabela serão populadas dinamicamente com JavaScript -->
            </tbody>
        </table>
    </main>

    
    <button class="btn-voltar" onclick="window.location.href='inicialprofessor.html'">VOLTAR</button>

    <script>
        // Função para popular a tabela com dados do banco de dados
        function populateTable(data) {
            // Seleciona o corpo da tabela onde os dados serão inseridos
            const tableBody = document.querySelector('#alunosTable tbody');

            // Itera sobre cada estudante nos dados fornecidos
            data.forEach(student => {
                // Cria uma nova linha na tabela
                const row = tableBody.insertRow();

                // Insere células na linha com as informações do estudante
                row.insertCell(0).textContent = student.id;                  // ID
                row.insertCell(1).textContent = student.nome;                // Nome
                row.insertCell(2).textContent = student.dataInscricao;      // Data de Inscrição
                row.insertCell(3).textContent = student.status;              // Status
                row.insertCell(4).textContent = student.Treino;             // Treino direcionado 
            });
        }

        // Dados simulados (substitua pela busca real do banco de dados)
        const sampleData = [
            { id: 1, nome: "Caio Guedes", dataInscricao: "2024-08-01", status: "Ativo" },
            { id: 5, nome: "Elisangela Silva", dataInscricao: "2023-10-10", status: "Ativo" },
            // Adicione mais objetos de estudantes conforme necessário
        ];

        // Chama a função quando a página é carregada
        document.addEventListener('DOMContentLoaded', () => populateTable(sampleData));

    </script>
</body>

</html>
