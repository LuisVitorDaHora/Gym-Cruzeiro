<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Treinos Definidos</title>
   <link rel="stylesheet" href="/static/css/TreinoAluno.css">
</head>
<body>
    <header>
        <h1>Treinos do Aluno</h1>
    </header>

    <main class="container">
        <div id="training-container">
            <!-- Os treinos serão inseridos aqui dinamicamente -->
        </div>
    </main>

    <a href="inicialaluno.html" class="back-button">Área inicial</a>

    <script>
        const trainings = [
            { id: 1, name: "Treino A" },
            { id: 2, name: "Treino B" },
        ];

        function renderTrainings() {
            const trainingContainer = document.getElementById('training-container');
            trainingContainer.innerHTML = '';

            trainings.forEach(training => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.innerHTML = `
                    <h3>${training.name}</h3>
                    <a href="TreinoAB.html?trainingId=${training.id}" class="view-details">Ver Exercícios</a>
                `;
                trainingContainer.appendChild(card);
            });
        }

        window.onload = renderTrainings;
    </script>
</body>

</html>
