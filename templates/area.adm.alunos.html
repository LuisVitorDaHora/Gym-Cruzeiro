<!DOCTYPE html>  
<html lang="pt-BR">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Área ADM - Alunos</title>  
    <link rel="stylesheet" href="/static/css/area-adm-alunos.css">  <!-- Link para o arquivo CSS que estiliza a página -->
</head>  
<body>
    <header>
        <h1>GYM CRUZEIRO</h1>  <!-- Título principal da página -->
    </header>
    <main>
        <h2>ALUNOS</h2>  <!-- Subtítulo que indica a seção do perfil do aluno -->
        <table id="alunosTable">  <!-- Tabela para exibir informações dos alunos -->
            <thead>
                <tr>
                    <th>ID</th>  <!-- Cabeçalho da coluna para ID -->
                    <th>Nome</th>  <!-- Cabeçalho da coluna para nome -->
                    <th>Data de Inscrição</th>  <!-- Cabeçalho da coluna para data de inscrição -->
                    <th>Status</th>  <!-- Cabeçalho da coluna para status -->
                    <th>Professor Responsável</th>  <!-- Cabeçalho da coluna para o nome do professor responsável -->
                </tr>
            </thead>
            <tbody>
                <!-- As linhas da tabela serão populadas dinamicamente com JavaScript -->
            </tbody>
        </table>
    </main>

    <!-- Botão de voltar no canto inferior direito -->
    <button class="btn-voltar" onclick="window.location.href='inicialadm.html'">VOLTAR</button>

    <script src="/static/js/areaadmalunos.js"></script>  <!-- Script JavaScript que controla a lógica da página -->
</body>
</html>
